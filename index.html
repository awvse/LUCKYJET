<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Web App with Timer</title>
    <!-- Подключение шрифта Montserrat Black из Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://i.ibb.co/4NMQqRQ/zaza.png') no-repeat center center fixed; /* Фон остается на месте */
            background-size: cover; /* Фон покрывает весь экран */
            background-attachment: fixed; /* Закрепление фона */
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .button-container {
            display: flex;
            gap: 25px; /* Расстояние между кнопками */
            position: absolute;
            bottom: 15%; /* Расположение контейнера с кнопками немного выше */
            z-index: 20; /* Кнопки над изображением и кругом */
        }
        .game-button {
            display: block;
            width: 60%; /* Уменьшенная ширина кнопки */
            max-width: 150px; /* Максимальная ширина кнопки */
            padding: 15px; /* Внутренний отступ кнопки */
            background-color: #480d8b;
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px; /* Уменьшенный размер шрифта */
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
            box-shadow: 0px 2px 1px #FFFFFF; /* Добавленная тень */
            display: flex;
            align-items: center;
            justify-content: center; /* Центрирование текста */
        }
        .game-button:hover {
            background-color: #480d8b; /* Цвет при наведении */
        }
        .circle-container {
            position: absolute;
            top: 40%; /* Положение круга по вертикали */
            left: 50%; /* Положение круга по горизонтали */
            transform: translate(-50%, -50%); /* Центрирование по обеим осям */
            width: 180px; /* Диаметр круга */
            height: 180px; /* Диаметр круга */
            background-color: #480d8b; /* Цвет фона круга */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 40px; /* Размер шрифта внутри круга */
            font-family: 'Montserrat', sans-serif;
            border-radius: 50%; /* Делает элемент кругом */
            box-shadow: 0px 0px 0px #FFFFFF; /* Тень круга */
            border: 3px solid #FFFFFF; /* Белая обводка */
            z-index: 10; /* Круг выше изображения */
            overflow: hidden; /* Скрывает части изображения, выходящие за пределы круга */
        }
        .timer-container {
            position: absolute;
            top: 60%; /* Положение таймера по вертикали */
            left: 50%; /* Положение таймера по горизонтали */
            transform: translate(-50%, -50%); /* Центрирование по обеим осям */
            width: 70%; /* Ширина контейнера таймера */
            text-align: center;
            color: #fff;
            z-index: 15; /* Таймер выше изображения */
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress {
            height: 100%;
            width: 0;
            background-color: #ff008c;
            border-radius: 10px;
            transition: width 1s linear;
        }
        @keyframes rotateAroundCircle {
            0% {
                transform: rotate(0deg) translateX(200px) rotate(0deg); /* Начальное положение */
            }
            100% {
                transform: rotate(360deg) translateX(200px) rotate(-360deg); /* Полный оборот вокруг круга */
            }
        }
        .flying-image {
            position: absolute;
            top: 40%; /* Положение изображения относительно вертикали */
            left: 50%; /* Положение изображения относительно горизонтали */
            transform: translate(-50%, -50%); /* Центрирование изображения относительно точки */
            width: 150px; /* Ширина изображения */
            height: auto; /* Высота по пропорциям изображения */
            z-index: 5; /* Картинка за кругом и кнопками */
            animation: rotateAroundCircle 10s linear infinite; /* Анимация вращения вокруг круга */
        }
        @media (max-width: 640px) {
            .game-button {
                max-width: 45%; /* Максимальная ширина кнопки на мобильных устройствах */
                font-size: 18px; /* Размер шрифта для мобильных устройств */
            }
            .circle-container {
                width: 150px; /* Диаметр круга на мобильных устройствах */
                height: 150px; /* Диаметр круга на мобильных устройствах */
                font-size: 36px; /* Размер шрифта внутри круга на мобильных устройствах */
            }
            .flying-image {
                width: 100px; /* Размер изображения на мобильных устройствах */
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="#" class="game-button" id="action-button-1">GAME HERE</a>
        <a href="#" class="game-button" id="action-button-2">NEW SIGNAL</a>
    </div>
    <div class="circle-container" id="number-circle">
        1.33 <!-- Начальное значение -->
    </div>
    <div class="timer-container">
        <div id="timer">60</div> <!-- Секундомер -->
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
    <img id="flying-image" src="https://i.ibb.co/9HYcv88/luckyjetor-1-300x263.png" class="flying-image">
    <script>
        let isTimerRunning = false;

        // Функция для обновления круга случайным коэффициентом
        function updateCircle() {
            const circle = document.getElementById('number-circle');
            const randomCoefficient = (Math.random() * (3.57 - 1.33) + 1.33).toFixed(2); // Генерация случайного коэффициента от 1.33 до 5.33
            circle.textContent = randomCoefficient;
        }

        // Таймер на 60 секунд с прогресс-баром
        function startTimer() {
            if (isTimerRunning) return;

            isTimerRunning = true;
            const timerElement = document.getElementById('timer');
            const progressElement = document.getElementById('progress');
            let timeLeft = 60; // Начальное время в секундах

            const timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    isTimerRunning = false;
                } else {
                    timeLeft--;
                    timerElement.textContent = timeLeft;
                    progressElement.style.width = `${(60 - timeLeft) / 60 * 100}%`; // Обновление ширины прогресс-бара
                }
            }, 1000);
        }

        document.getElementById('action-button-1').addEventListener('click', function(event) {
            event.preventDefault(); // Предотвращает переход по ссылке
            alert('Button 1 clicked!'); // Действие при нажатии на кнопку 1
        });

        document.getElementById('action-button-2').addEventListener('click', function(event) {
            event.preventDefault(); // Предотвращает переход по ссылке
            if (!isTimerRunning) {
                updateCircle();
                startTimer();
                // Запуск анимации вращения изображения вокруг круга
                const flyingImage = document.getElementById('flying-image');
                flyingImage.style.animationPlayState = 'running';
            }
        });
    </script>
</body>
</html>
